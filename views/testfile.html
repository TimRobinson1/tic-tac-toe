<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <script src='../src/board.js'></script>
    <script>
      var board = new Board();
    </script>
    <style>
      table {
        margin: 0;
        border-collapse: collapse;
      }

      tr {
        margin: 0;
      }

      td {
        border: 1px solid black;
        width:20px;
        height:20px;
      }


    </style>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>

    <script>
      document.querySelectorAll('td').forEach( (element) => {
        element.onclick = () => {
          if (element.innerHTML === '') {
            element.innerHTML = board.marker();
            board.changePlayer();
          }
        }
      })
    </script>
  </body>
</html>
